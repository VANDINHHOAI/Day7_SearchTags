<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Search Tags</title>
    <link rel="stylesheet" href="style.css">

            <ul id="product-list"></ul>
